<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" charset="utf-8">
	</head>
	<body>
		<div class="page_wrapper">
			<div class="header">Generator Calculator</div>
			<div class="content">
				<div class="appliance-selector">
					<div class="category-selector">
						<p>Appliance type</p>
						<a data-show="all">Show all</a>
						<a data-show="home">Home</a>
						<a data-show="work">Work</a>
						<a data-show="leisure">Leisure</a>
					</div>
					<ul class="item-list"></ul>
					<div class="custom">
						<form id="manual-form" action="">
							<input type="text" name="quick-name" id="quick-name" placeholder="Add a name" required>
							<input type="number" name="quantity" id="quantity" placeholder="Quantity" min="1" max="20" value="1" required>
							<input type="number" name="wattage-running" id="wattage-running" placeholder="Wattage" max="20000">
							<input type="number" name="wattage-starting" id="wattage-starting" placeholder="Starting Wattage if difforent" max="20000">
							<input type="submit" value="Add item">
						</form>
					</div>
				</div>
				<div class="loadout">
					<table id="results-table"></table>
					<div><p>Recommended Wattage <span id="recommended-wattage"></span></p></div>
					<div><p>Maximum Wattage <span id="maximum-wattage"></span></p></div>
					<!--<div><p>Estimated running cost per hour: XXX</p></div>-->
				</div>
			</div>
		</div>
	</body>
</html>
